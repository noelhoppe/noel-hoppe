<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>

   <body>
    <h1 id="title"><span>Survey Form</span><h1>
      <p id="description"> <span>That is a Survey Form</span> <p>
        
        <form id="survey-form">
          <label id="name-label"> Enter your First name</label>
           <input id="name" type="text" placeholder="Enter your name" required>

          <label id="email-label"> Enter your Email</label>
           <input id="email" type="email" placeholder="Enter your Email" required>

          <label id="number-label"> Enter your Age</label>
           <input id="number" type="number" placeholder="Age" name="age" min="10" max="99">

          <label id="rols">Which option best describes your current role?</label>
           <select id="dropdown">
             <option value="Student">Student</option>
             <option value="Full Time Job">Full Time Job </option>
           </select>
            
            <label id="recommendation">Would you recommend freeCodeCamp to a friend?</label>
             <input id="radio" type="radio" name="recommendation" value="Definetly"><span>Definetly</span><br/>
             <input  id="radio" type="radio" name="recommendation" value="Maybe"> <span>Maybe</span></span><br/>

            <label id="improvements">What would you like to see improved? (Check all that apply)</label>
             <input id="checkbox" type="checkbox" value="Front-end Projekts"> <span>Front-end Projekts<br/>
             <input id="checkbox" type="checkbox" value="Back-end Projects"> Back-end Projects<br/>
             <input id="checkbox" type="checkbox" value="Data Visualization"> Data Visualization<br/>
             <input id="checkbox" type="checkbox" value="Challenges"> Challenges<br/>
             <input id="checkbox" type="checkbox" value="Open Source Community"> Open Source Community<br/>
             <input id="checkbox" type="checkbox" value="Gitter help rooms"> Gitter help rooms<br/>
             <input id="checkbox" type="checkbox" value="Videos"> Videos<br/>
             <input id="checkbox" type="checkbox" value="City Meetups"> City Meetups<br/>
             <input id="checkbox" type="checkbox" value="Wiki"> Wiki<br/>
             <input id="checkbox" type="checkbox" value="Forum"> Forum<br/>
             <input id="checkbox" type="checkbox" value="Additional Courses"> Additional Courses</span><br/>

          <label for="Comments"> Any comments or suggestions?</label>
           <textarea id="comments" name="comments" placeholder="Any comments or suggestions?">Any comments or suggestions?</textarea>
            
            <button type="submit" id="submit">Submit

   </body>
